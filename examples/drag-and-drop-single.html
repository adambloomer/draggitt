		<h1>Drag and drop - single</h1>
		<div id="drag-container">
			<div id="drag1" class="dragItem draggable" data-answer="0"><p>Question 1</p></div>
			<div id="drag2" class="dragItem draggable" data-answer="zone1"><p>Question 2</p></div>
			<div id="drag3" class="dragItem draggable" data-answer="0"><p>Question 3</p></div>
			<div id="zone1" class="dropzone active" data-snap="50"><p>Drop chosen answer here</p><span></span></div>
			<input type="submit" class="drag-submit" disabled/>
			<input type="submit" value="reveal" class="drag-reveal hide" />
		</div>
